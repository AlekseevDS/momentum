<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentumADS</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>

      </div>
      <ul class="play-list"></ul>

    </div>
    <button class="settings__button"></button>
    <ul class="settings__menu display-none" >
      <li id="ru" class="settings__item ">Russian language</li>
      <li id="en" class="settings__item active-lang">English language</li>
      <li id="player" class="settings__item active-lang">Player</li>
      <li id="weather" class="settings__item active-lang">Weather</li>
      <li id="time-date" class="settings__item active-lang">Time and Date</li>
      <li id="greeting" class="settings__item active-lang">Greeting</li>
      <li id="quotes" class="settings__item active-lang">Quotes</li>
    </ul>

    <div class="weather">
      <input type="text" class="city" value="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="footer__links">
      <a href="https://github.com/AlekseevDS" class="footer__git">Â© 2023 github</a>
      <a href="https://rs.school/js-stage0/" class="footer__name">Rolling Scopes School</a>
    </div>

  </footer>
  <script src="js/script.js"></script>
</body>
</html>
